<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <form action="">
        Password <br>
        <input id="password" type="password" oninput="check()" onclick="phint()">
        <span id="hint"></span>
        <i id="loader" style="opacity: 0;;" class="fa fa-spinner fa-spin fa-fw"></i>
        <i id="tick" style="opacity: 0;;" class="fa fa-check"></i>
    </form>

    <script>
    function phint(){
        var a = document.getElementById("password").value;
        var plength = a.length;
        if(plength==0)
        document.getElementById("hint").innerHTML = "Enter minimum 10 digit password !";        
    }

    function check(){
        var a = document.getElementById("password").value;
        var plength = a.length;
        if(plength>=1 && plength<=10){
            document.getElementById("loader").style.opacity="1";
            document.getElementById("tick").style.opacity="0";
            document.getElementById("hint").innerHTML = "";
        }
        else if(plength>10){
            document.getElementById("tick").style.opacity="1";
            document.getElementById("loader").style.opacity="0";
            document.getElementById("hint").innerHTML = "";
        }
        else{
            document.getElementById("hint").innerHTML = "Enter minimum 10 digit password !";
            document.getElementById("tick").style.opacity="0";
            document.getElementById("loader").style.opacity="0";
        }
    }
    </script>
        
</body>
</html>
