<!DOCTYPE html>
<html>
<body>

<h1 style="color:purple;">Welcome guys !!!</h1>
<h3 style="color:blue;">Now explore the world</h3>

<div id="map" style="width:100%;height:500px"></div>

<script>
function myMap() {
  var myCenter = new google.maps.LatLng(26.7819,75.8217);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter,
		    zoom: 5,
		    mapTypeId:google.maps.MapTypeId.HYBRID
		   };
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({
    position: myCenter,
   animation: google.maps.Animation.BOUNCE
  });
  marker.setMap(map);

  google.maps.event.addListener(marker,'click',function(){
	map.setZoom(17);
	map.setCenter(marker,getPosition());
  });

}
</script>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWbMtg1OtVZlrHe7tTOFZPfAQBjvb6eNw&callback=myMap"></script>
